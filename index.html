<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shari McCallum</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <script>
      // Set base path for assets
      var basePath = window.location.pathname.includes("/portfolio1")
        ? "/portfolio1/"
        : "./";

      // Create and append stylesheet links
      const stylesheets = [
        "src/css/variables.css",
        "src/css/home.css",
        "src/css/header.css",
        "src/css/about.css",
        "src/css/footer.css",
        "src/css/therolfingworks.css",
        "src/css/contact.css",
      ];

      stylesheets.forEach((href) => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = basePath + href;
        document.head.appendChild(link);
      });

      // Create and append favicon
      const favicon = document.createElement("link");
      favicon.rel = "icon";
      favicon.type = "image/png";
      favicon.href = basePath + "src/images/Shari-MacCallum-Epona-Logo.webp";
      document.head.appendChild(favicon);
    </script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="header"></div>

    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Load App -->
    <script type="module" src="src/app.js?v=4"></script>
    <div id="footer"></div>
  </body>
</html>
